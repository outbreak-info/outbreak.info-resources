- $validation:
    $schema: http://json-schema.org/draft-07/schema#
    properties:
      designAllocation:
        description: The method by which the study participants were allocated into
          groups
        enum:
        - randomized
        - nonrandomized
        - other
      designModel:
        description: The general design of the strategy for assigning interventions
          to participants in a clinical intervention study OR the general design of
          the strategy for identifying and following up with participants during an
          observational study.
        oneOf:
        - enum:
          - single group assignment
          - parallel assignment
          - cross-over assignment
          - factorial assignment
          - cohort
          - case-control
          - case-only
          - case-cross-over
          - ecologic or community studies
          - family-based
          - other
          - retrospective
          - prospective
          - cross-sectional
        - items:
            enum:
            - single group assignment
            - parallel assignment
            - cross-over assignment
            - factorial assignment
            - cohort
            - case-control
            - case-only
            - case-cross-over
            - ecologic or community studies
            - family-based
            - other
            - retrospective
            - prospective
            - cross-sectional
          type: array
      designPrimaryPurpose:
        description: The primary purpose of the study
        enum:
        - treatment
        - prevention
        - diagnostic
        - supportive care
        - screening
        - health services research
        - basic science
        - other
      designStudyText:
        description: String description of the study design if structured information
          not available
        type: string
      designWhoMasked:
        description: The people who do not know which participants have been assigned
          to which interventions
        oneOf:
        - enum:
          - Participant
          - Investigator
          - Outcomes Assessor
          - Care Provider
        - items:
            enum:
            - Participant
            - Investigator
            - Outcomes Assessor
            - Care Provider
          type: array
      phase:
        description: Stage or phase of the study in the U.S. if applicable
        oneOf:
        - enum:
          - Early Phase 1
          - Phase 1
          - Phase 2
          - Phase 3
          - Phase 4
          - Not Applicable
        - items:
            enum:
            - Early Phase 1
            - Phase 1
            - Phase 2
            - Phase 3
            - Phase 4
            - Not Applicable
          type: array
      phaseNumber:
        description: The number of the phase or stage of the study
        oneOf:
        - enum:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
          - Not Applicable
        - items:
            enum:
            - '0'
            - '1'
